<!DOCTYPE html>
    <html>
        <head>
            <title>Bahamas Giveaway</title>
            <link rel="stylesheet" href="./styles.css" type="text/css">
        </head>
        <body>
            <div class="hero">
                <section>
                    <div class="Title">
                        <h1>Bahamas Trip Give Away</h1>
                    </div>
                </section>
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                        <button type="button" class="toggle-btn" onclick="register()">Register</button>
                    </div>
                    <div class="social-icons">
                        <img src="./images/instagram.png">
                        <img src="./images/facebook.png">
                        <img src="./images/twitter.png">
                    </div>
                    <form id="login" class="input-group">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <input type="text" class="input-field" placeholder="Enter Password" required>
                        <input type="checkbox" class="check-box"><span>Remember Password</span>
                        <button type="submit" class="submit-btn">Log In</button>  
                    </form>
                    <!--Register Form-->
                    <form id="register" class="input-group">
                        <input type="text" class="input-field" placeholder="Create Username" required>
                        <input type="email" class="input-field" placeholder="Enter Email Address" required>
                        <input type="text" class="input-field" placeholder="Enter Password" required>
                        <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                        <button type="submit" class="submit-btn">Register</button>  
                    </form>
                </div>
            </div>
            
            <script>
                var x = document.getElementById("login");
                var y = document.getElementById("register");
                var z = document.getElementById("btn");

                function register() {
                    x.style.left = "-400px"
                    y.style.left = "50px"
                    z.style.left = "110px"
                }
                function login() {
                    x.style.left = "50px"
                    y.style.left = "450px"
                    z.style.left = "0px"
                }

            </script>
        </body>
    </html>
